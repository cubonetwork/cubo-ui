version: 2
jobs:
  deploy:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run: npm install angular-cli-ghpages
      - run: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run build
      - run: npx ngh --name='CircleCi' --email='dev@cubo.network' --message='New release ðŸŽ‰' --no-silent
workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy
