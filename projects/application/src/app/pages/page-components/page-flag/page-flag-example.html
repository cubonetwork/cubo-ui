<app-content>
  <p><code>cb-flag</code> is made for using as a flags in your app.</p>

  <h2>Basic</h2>

  <cb-flag icon="github">Flag</cb-flag>

  <h2>Colors</h2>

  <div>
    <cb-flag color="blue" icon="github"></cb-flag>
    <cb-flag color="orange" icon="github"></cb-flag>
    <cb-flag color="green" icon="github"></cb-flag>
  </div>

  <h2>With position</h2>

  <div style="border: gray solid 1px; height: 10rem; width: 20rem;">
    <cb-flag color="blue" left="20" icon="github"></cb-flag>
    <cb-flag color="green" right="20" icon="github"></cb-flag>
  </div>
</app-content>

<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header class="panel__header">
      View Code
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre class="panel__code">
          <code [innerHtml]='codeHtml'></code>
        </pre>
      </mat-tab>
      <mat-tab label="TS">
        <pre class="panel__code">
          <code [innerHtml]='codeTs'></code>
        </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <pre class="panel__code">
          <code [innerHtml]='codeCss'></code>
        </pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-accordion>
