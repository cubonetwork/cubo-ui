<app-content>
  <p><code>cb-highlight</code> is made to provide a highligth to features in your app.</p>

  <h2>Basic</h2>

  <cb-highlight icon="github">highlight</cb-highlight>
</app-content>

<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header class="panel__header">
      View Code
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre class="panel__code">
          <code [innerHtml]='codeHtml'></code>
        </pre>
      </mat-tab>
      <mat-tab label="TS">
        <pre class="panel__code">
          <code [innerHtml]='codeTs'></code>
        </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <pre class="panel__code">
          <code [innerHtml]='codeCss'></code>
        </pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-accordion>
