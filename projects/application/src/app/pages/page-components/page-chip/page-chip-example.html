<app-content>
  <cb-chip-list direction="vertical">
    <cb-chip>Normal</cb-chip>
    <cb-chip uppercase="true">Uppercase</cb-chip>
    <cb-chip color="blue">Blue chip</cb-chip>
    <cb-chip color="green">Green chip</cb-chip>
    <cb-chip color="orange">Orange chip</cb-chip>
    <cb-chip color="gray-light">Gray Light chip</cb-chip>
    <cb-chip color="blue" bg="true">Blue chip with bg</cb-chip>
    <cb-chip color="green" bg="true">Green chip with bg</cb-chip>
    <cb-chip color="orange" bg="true">Orange chip with bg</cb-chip>
    <cb-chip color="gray-light" bg="true">Gray Light chip with bg</cb-chip>
    <cb-chip color="blue" bg="true" icon="github">Blue chip with bg and icon</cb-chip>
    <cb-chip color="green" bg="true" icon="twitter">Green chip with bg and icon</cb-chip>
  </cb-chip-list>
</app-content>

<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header class="panel__header">
      View Code
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre class="panel__code">
          <code [innerHtml]='codeHtml'></code>
        </pre>
      </mat-tab>
      <mat-tab label="TS">
        <pre class="panel__code">
          <code [innerHtml]='codeTs'></code>
        </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <pre class="panel__code">
          <code [innerHtml]='codeCss'></code>
        </pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-accordion>
