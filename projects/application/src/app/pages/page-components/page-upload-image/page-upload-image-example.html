<app-content>
  <p><code>cb-upload-image</code> is made to stylize the <code>(input type="file")</code>.</p>

  <p>You can use <code>[ngModel]</code> or <code>[formGroup]</code> to get the value.</p>

  <h2>Examples</h2>

  <h3>Basic example</h3>

  <cb-upload-image ></cb-upload-image>

  <h3>Circle example</h3>

  <cb-upload-image type="circle" style="width: 30rem; margin-left: auto; margin-right: auto;"></cb-upload-image>
</app-content>

<mat-accordion>
  <mat-expansion-panel class="panel">
    <mat-expansion-panel-header class="panel__header">
      View Code
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre class="panel__code">
          <code [innerHtml]='codeHtml'></code>
        </pre>
      </mat-tab>
      <mat-tab label="TS">
        <pre class="panel__code">
          <code [innerHtml]='codeTs'></code>
        </pre>
      </mat-tab>
      <mat-tab label="CSS">
        <pre class="panel__code">
          <code [innerHtml]='codeCss'></code>
        </pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-accordion>
